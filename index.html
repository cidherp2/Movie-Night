<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Movie Night Planner</title>
    <link rel="stylesheet" type="text/css" href="/assets/style.css" />
</head>
<body class="bg-black text-white ">
  <header class="flex justify-center py-8 bg-violet-900 text-white font-bold">
    <h1 class="text-4xl font-serif">Movie Night Planner</h1>
  </header>

  <main class="text-white min-h-screen">
    <h3 class="current-date flex justify-center py-4"></h3>
<div id="centrar-todo">
    <section class="choose flex justify-center py-4" id ="centrar-choose">
      <div  id = "center-h2">
        <h2 id="prompt"></h2>
      </div>
      
      <form id="form">
        <label></label>
        <br><br>
        <select class="bg-gray-500 text-white font-bold font-serif" name="choice" id="inputrequest">
          <option class="choice" value=""></option>
          <option class="choice" value=""></option>
          <option class="choice" value=""></option>
          <option class="choice" value=""></option>
        </select>
        <br><br>
        <button class="bg-blue-500 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg text-xl font-sans" type="submit" id="nextbtn">Next</button>
      </form>
    </section>
    </div>

    <section class="results flex flex-wrap justify-center py-3 px-6 rounded">
        <div id="cocktailResults" class="w-full md:w-1/2 text-center">
            <h2 class="text-2xl font-serif font-bold">Your Drink</h2>
            <img src="" id="cocktailThumbnail" class="w-[350px] h-[400px] mx-auto py-4 rounded-2xl" alt="imagen of a random Drink"></img>
            <h3 id="cocktailName" class=" my-4 text-2xl font-bold"></h3>
            <div class="bg-gray-500 rounded mx-16 p-8 justify-center" >
              <p class="font-serif font-bold text-xl"> Made by yourself </p>
              <ul id="ingredientsList"></ul>
              <p id="recipe"></p>
            </div>
            
        </div>

        <div id="movieResults" class="w-full md:w-1/2 text-center">
            <h2 class="text-2xl font-serif font-bold">Your Movie</h2>
            <img id="movieThumbnail" class="w-[350px] h-[400px] mx-auto py-4 my-auto py-4" alt="imagen of a random Movie"></img>
            <h3 id="movieName"></h3>
        </div>

    </section>

  </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
    <!--<script src="./assets/cocktail-api.js"></script>
    <script src="./assets/IMDB-API.js"></script>-->
</body> 
</html>
