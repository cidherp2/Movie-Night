<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Movie Night Planner</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
</head>
<body class="bg-black text-white ">
  <header id="head-principal"class="flex justify-between items-center py-8 bg-violet-900 text-white font-bold p-6">
    <h1 class="text-4xl font-serif mx-auto">Movie Night Planner</h1>
    <span class="text-lG cursor-pointer p-2" id="seeFavorites">My favorites</span>
    <i class="fi fi-rr-popcorn"></i>
  </header>

  <main class="text-white min-h-screen">
    <h3 class="current-date flex justify-center py-4"></h3>

    <div id="centrar-todo">
      <section class="choose flex justify-center py-4" id ="centrar-choose">
        <div  id = "center-h2">
          <h2 id="prompt"></h2>
          <i class="fi fi-rr-flask-poison"></i>
        </div>
          
        <form id="form">
          <br><br> 
          <select class="bg-gray-500 text-white font-bold rounded px-2" name="choice" id="inputrequest">
          </select>
          <br><br>
          <button class="bg-blue-500 hover:bg-red-700 text-white font-bold p-2 rounded-lg text-xl font-sans" type="submit" id="nextbtn">Next</button>
        </form>

        <div class="hidden flex flex-wrap justify-center py-3 px-6 w-full" id="favoritesDiv">

          <div id="favoriteDrinksDiv" class="w-full md:w-1/2 text-center m-7">
            <h2 class="text-xl font-serif font-bold">Your Favorites Drinks</h2>
            <ul id="favoriteDrinksList">
              
            </ul>
          </div>
          
          <div id="favoriteMoviesDiv" class="w-full md:w-1/2 text-center">
            <h2 class="text-xl font-serif font-bold ">Your Favorites Movies</h2>
            <ul id="favoriteMoviesList">
            </ul>
          </div>

        </div>

      </section>
    </div>


    <section class="results flex flex-wrap justify-center py-3 px-6 rounded">
        <div id="cocktailResults" class="w-full md:w-1/3 text-center">
            <h2 class="text-2xl font-serif font-bold">Your Drink</h2>
            <img src="" id="cocktailThumbnail" class="w-[350px] h-[400px] mx-auto py-4 rounded-2xl" alt="imagen of a random Drink"></img>
            <h3 id="cocktailName" class=" my-4 text-2xl font-bold"></h3>
            <!-- toggle modal -->
            <button data-modal-target="modal-recipe" data-modal-toggle="modal-recipe" class="w-full md:w-auto text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 text-center" type="button">
            Get Recipe
            </button>
            <!-- modal info -->
            <div id="modal-recipe" tabindex="-1" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
              <div class="relative w-full max-w-md max-h-full">
                <div class="relative bg-white rounded-lg shadow">

                  <div class="mx-10 p-8 justify-center text-black text-justify">
                    <p class="font-serif font-bold text-xl text-center my-2"> Make it yourself </p>
                    <ul id="ingredientsList"></ul>
                    <p id="recipe"></p>
                  </div>

                  <div class="border-gray-200 rounded-b dark:border-gray-600 flex items-center p-6 space-x-2 border-t">
                    <button data-modal-hide="modal-recipe" type="button" class="focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none">Got it!</button>
                  </div>

                </div>
              </div>
            </div>
            
        </div>

        <div class="main-page-buton-mover text-center">

          <div class="my-10">
            <button class="w-full text-center items-center bg-gray-500 rounded p-2 text-xl" id="refresh" alt="go main page button">Go main page</button>
          </div>

          <div id = "boton-fav" class="text-center mt-10 pt-8 text-xl">
            <input type="submit" value="&#9829;" id="savebtn" class="bg-red-500 hover:bg-red-800 px-2 rounded mb-3 cursor-pointer">
            <br>
            <label for="savebtn">Save this mix</label>
          </div>

        </div>

        <div id="movieResults" class="w-full md:w-1/3 text-center">
            <h2 class="text-2xl font-serif font-bold">Your Movie</h2>
            <img id="movieThumbnail" class="w-[350px] h-[400px] mx-auto py-4 my-auto py-4" alt="image of a random Movie"></img>
            <h3 id="movieName" class="my-4 text-2xl font-bold"></h3>
        </div>


    </section>

    
    <div class="hidden flex flex-wrap justify-center py-3 px-6" id="favoritesDiv">
      <div id="favoriteDrinksDiv" class="w-full md:w-1/3 text-center">
        <h2 class="text-xl font-serif font-bold">Your Favorites Drinks</h2>
        <ul id="favoriteDrinksList">

        </ul>
      </div>
      
      <div id="favoriteMoviesDiv" class="w-full md:w-1/3 text-center">
        <h2 class="text-xl font-serif font-bold">Your Favorites Movies</h2>
        <ul id="favoriteMoviesList">

        </ul>
      </div>
    </div>

  </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.js"></script>
    <script src="./assets/script.js"></script>
    <!--<script src="./assets/cocktail-api.js"></script>
    <script src="./assets/IMDB-API.js"></script>-->
</body> 
</html>
